<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loop</title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>

    <ul>
      <script>
        document.write(1);
        while(true){
          document.write(2);
          document.write(3);
        }
        document.write(4);
      </script>
    </ul>
  </body>
</html>
